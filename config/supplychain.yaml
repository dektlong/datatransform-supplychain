apiVersion: experimental.kontinue.io/v1
kind: Workload
metadata:
  name: {{appName}}-App
  labels:
    app.kubernetes.io/name: {{appName}}-App
    app.tanzu.vmware.com/workload-type: supplychain
  spec:
    components:
      - name: source-provider
        templateRef:
          kind: SourceTemplate
          name: git-repository-battery

      - name: build-image-provider
        templateRef:
          kind: BuildTemplate
          name: kpack-battery
        sources:
          - component: source-provider
            name: onlinestore-builder

      -name: opinion-service-workload-template-provider
        templateRef:
          kind: OpinionTemplate
          name: onlinestore-workflow
